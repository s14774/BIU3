<button (click)="toggleEditMode()">edytuj</button>
<h1 *ngIf="!isInEditMode">Tytuł: {{postNick.title}}</h1>
<input *ngIf="isInEditMode" type="text" [(ngModel)]="postNick.title"/>
<h2>data dodania: {{postNick.date | date:'shortDate'}}</h2>
<span>treść: {{postNick.content}}</span>
<h2>Komentarze:</h2>
<ul>
    <li *ngFor="let Comment of postNick.comments">
        <post-comment 
            [nick]=Comment.nick 
            [comment]=Comment.text
        >
    </post-comment>
    </li>
</ul>
